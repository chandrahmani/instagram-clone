<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram post card</title>
    <link rel="stylesheet" href="./css/sstyle.css">
</head>

<body>
    <main class="main-wrapper-post">
        <div class="card">
            <div class="top">
                <div class="user-Details">
                    <div class="profile-img">
                        <img src="downlod.png" class="cover">
                    </div>
                    <h3>Chand Rahmani <br> <span>Delhi, India</span></h3>
                </div>
                <div>
                    <img src="Dot.png" class="logo">
                </div>
            </div>
            <div class="img-box">
                <img src="chand.jpeg" class="img-wrapper">
            </div>
            <div class="actionbtns">
                <div class="left">
                    <img src="heart.png" class="heart">
                    <img src="comment.png">
                    <img src="share.png">
                </div>
                <div class="right">
                    <img src="bookmark.png">
                </div>
            </div>
            <h4 class="likes">1M Likes</h4>
            <h4 class="message"><b>Chand Rahmani</b>Thanks you so much
                <span>#html</span><span>#css</span><span>#supports</span></h4>
            <h4 class="comment">view all 350 comments</h4>
        </div>
    </main>
</body>

</html>
