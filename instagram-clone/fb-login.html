<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook log in</title>
    <link rel="stylesheet" href="./css/sstyle.css">
</head>

<body>
    <main class="main-wrapper-fb">
        <div class="conatiner">
            <div class="header">
                <h3>Facbook</h3>
                <button class="sign-btn">Sign Up</button>
            </div>
        </div>
        <div class="form-wrapper">
            <form class="form-conainer">
                <h5>Log in to Facbook</h5>
                <input type="text" class="txt-mail" placeholder="Email address or Phone Number">
                <input type="text" class="txt-pass" placeholder="Password">
                <input type="button" class="txt-btn" value="Log in">
                <div class="box-links">
                    <a href="#">Forgotten account</a>
                    <a href="#">Sing Up For Facbook</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
